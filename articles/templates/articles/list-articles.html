{% extends "articles/layout.html" %}
{% block content %}
    <h1>Liste des articles</h1>
    <a href="{% url "form-articles" %}">Ajouter</a>
    <table class="table table-striped ">
        <tr>
            <th>Id</th>
            <th>Titre</th>
            <th>Resume</th>
        </tr>
        {% for article  in articles %}
            <tr>
                <td>{{ article.id }}</td>
                <td>{{ article.title }}</td>
                <td>{{ article.sumary }}</td>
            </tr>
        {% endfor %}
        
    </table>


{% endblock content %}
